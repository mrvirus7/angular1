<main>
  <div class="container">
     <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
           <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                 <div class="d-flex justify-content-center py-4"> <a href="index.html" class="logo d-flex align-items-center w-auto"> <img src="assets/assets/img/logo.png" alt=""> <span class="d-none d-lg-block">Admin</span> </a></div>
                 <div class="card mb-3">
                    <div class="card-body">
                       <div class="pt-4 pb-2">
                          <h5 class="card-title text-center pb-0 fs-4">Create Your Account</h5>
                          <p class="text-center small">Enter your information to Create Account</p>
                       </div>
                       <!-- <h2 style="color: red;"></h2>
                       <div *ngIf="validationErrors">
                        <p>{{ validationErrors }}</p>
                      </div> -->

                       <form class="row g-3 needs-validation" novalidate [formGroup]="forms" (ngSubmit)="submitForm()" >
                          <div class="col-12">
                             <label for="yourUsername" class="form-label">Username</label>
                             <div class="input-group has-validation" >

                                <span class="input-group-text" id="inputGroupPrepend"></span> <input type="text" name="name" formControlName="name" class="form-control" id="name" required>
                                <div class="invalid-feedback">Please enter your username.</div>
                                <!-- <div *ngIf="validationErrors['name'].invalid && (validationErrors['name'].dirty || validationErrors['name'].touched)">
                                  <div *ngIf="validationErrors['name'].errors && validationErrors['name'].errors['required']">Name is required</div>
                                  <div *ngIf="validationErrors['name'].errors && validationErrors['name'].errors['maxlength']">Name must be at most 191 characters</div>
                             </div> -->
                          </div>
                          </div>
                          <div class="col-12">
                             <label for="yourPassword" class="form-label">course</label> <input type="text" name="course"  formControlName="course" class="form-control" id="yourPassword" required>
                             <div class="invalid-feedback">Please enter your course!</div>
                             <!-- <div *ngIf="c['course'].invalid && (c['course'].dirty || c['course'].touched)">
                              <div *ngIf="c['course'].errors && c['course'].errors['required']">Course is required</div>
                              <div *ngIf="c['course'].errors && c['course'].errors['maxlength']">Course must be at most 191 characters</div>
                          </div> -->
                          </div>
                          <div class="col-12">
                            <label for="yourPassword" class="form-label">Email</label> <input type="email" name="email"  formControlName="email" class="form-control" id="department" required>
                            <div class="invalid-feedback">Please enter your email!</div>
                            <!-- <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)">
                              <div *ngIf="f['email'].errors && f['email'].errors['required']">Name is required</div>
                              <div *ngIf="f['email'].errors && f['email'].errors['maxlength']">Name must be at most 191 characters</div>
                          </div> -->
                         </div>

                         <div class="col-12">
                          <label for="yourPassword" class="form-label">Phone</label> <input type="text" name="phone"  formControlName="phone" class="form-control" id="email" required>
                          <div class="invalid-feedback">Please enter your Phone!</div>
                          <!-- <div *ngIf="f['phone'].invalid && (f['phone'].dirty || f['phone'].touched)">
                            <div *ngIf="f['phone'].errors && f['phone'].errors['required']">Name is required</div>
                            <div *ngIf="f['phone'].errors && f['phone'].errors['maxlength']">Name must be at most 191 characters</div>
                        </div> -->
                       </div>
                          <!-- <div class="col-12">
                             <div class="form-check"> <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe"> <label class="form-check-label" for="rememberMe">Remember me</label></div>
                          </div> -->
                          <div class="col-12"> <button class="btn btn-primary w-100" type="submit" >Login</button></div>
                          <div class="col-12">
                             <p class="small mb-0">Already have account? <a [routerLink]="['/auth']">Login</a></p>
                          </div>
                   </form>
                    </div>
                 </div>
                 <div class="credits"> Loved by <a href="https://freeetemplates.com/">FreeeTemplates</a></div>
              </div>
           </div>
        </div>
     </section>
  </div>
</main>
